 <!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Bootstrap CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS Styling-->
  <link rel="stylesheet" href="style.css">
  <title>Index | V5-Bootstrap-V5</title>
</head>
<body>
  <header class="bg-dark">
    <div class="container-fluid"> 
      <div class="row justify-content-center align-items-center"> 
        <div class="col-3 col-lg-2 col-xl-1 theme-logo-wrapper"><a class="navbar-brand" href="/"> <img class="img-fluid" src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png" alt=""></a></div>
        <div class="col-8 col-md-9 col-lg-10 header-info-wrapper text-end px-0 px-md-3 px-xl-0">
          <ul class="d-flex text-white list-unstyled ml-auto justify-content-end my-3">
            <li class="mr-2 pr-3"><a class="text-white" href="./history.html">My Account </a></li>
            <li> <a class="text-white" href="./contact.html">Contact </a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid bg-light">             
    <div class="row">
      <div class="col-12 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light px-0">
          <div class="container-fluid">
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</body>
<main class="py-3" style="background-image: url(&quot;https://www.rewardtrax.com/brandeddemo15/images/ChairsOnBeach.png&quot;); background-size: cover; background-position: center; background-attachment: fixed;">
  <div class="container bg-white py-3">
    <div class="row mb-3 justify-content-center">
      <div class="col-12">
        <h1 class="screen-title text-center">Enrollment </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12" id="main-content">
        <div class="row mx-auto"> 
          <div class="col-12 col-xl-6 mx-auto bg-white py-3">
            <form action="">          
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput2">First Name</label>
                    <input class="form-control" id="exampleFormControlInput2" type="text">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput3">Last Name</label>
                    <input class="form-control" id="exampleFormControlInput3" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput4">Birth Date</label>
                    <input class="form-control" id="exampleFormControlInput4" type="date">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput5">Hire Date</label>
                    <input class="form-control" id="exampleFormControlInput5" type="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput6">Phone Number</label>
                    <input class="form-control" id="exampleFormControlInput6" type="phone">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput7">Email Address</label>
                    <input class="form-control" id="exampleFormControlInput7" type="email">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput8">Communication Preference</label>
                <select class="form-select custom-select" id="exampleFormControlInput8" aria-label="Default select example">
                  <option value="1">Email</option>
                  <option value="2">SMS</option>
                  <option value="3">Push</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput9">Street Address</label>
                <input class="form-control" id="exampleFormControlInput9" type="text">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput10">Address 2</label>
                <input class="form-control" id="exampleFormControlInput10" type="text">
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput6">City</label>
                    <input class="form-control" id="exampleFormControlInput6" type="phone">
                  </div>
                </div>
                <div class="col-12 col-md-2">
                  <div class="form-group">
                    <label for="exampleFormControlInput7">State</label>
                    <input class="form-control" id="exampleFormControlInput7" type="email">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="exampleFormControlInput8">Zip</label>
                    <input class="form-control" id="exampleFormControlInput7" type="email">
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="exampleFormControlInput8">Country</label>
                <select class="form-select custom-select" id="exampleFormControlInput8" aria-label="Default select example">
                  <option value="1">United States</option>
                  <option value="2">Canada</option>
                  <option value="3">Jamaica</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput9">SSN</label>
                <input class="form-control" id="exampleFormControlInput9" type="text">
              </div>
              <div class="form-group border-bottom"> 
                <h3>Security Questions</h3>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput10">What type of car do you drive?</label>
                <input class="form-control" id="exampleFormControlInput10" type="text">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput11">Tracking Code</label>
                <input class="form-control" id="exampleFormControlInput11" type="text">
              </div>
              <div class="form-group">
                <h3 class="border-bottom pb-2"> Create Password </h3>
                <p>Passwords must be at least 8 characters and include at least one upper case letter, one lower case letter, and one number.</p>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput12">Password</label>
                    <input class="form-control" id="exampleFormControlInput12" type="password">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput13">Confirm Password</label>
                    <input class="form-control" id="exampleFormControlInput13" type="password">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" id="defaultCheck1" type="checkbox" value="">
                  <label class="form-check-label" for="defaultCheck1"><span>I have read and accept the <span> <a href="./terms.html"> Terms of Use Agreement </a><span>that governs the site which includes my consent to receive program related emails.</span></span></span></label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mx-auto text-center"><a class="btn btn-primary" href="#">Complete Enrollment</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
